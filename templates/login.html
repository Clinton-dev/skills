{% extends 'basic.html' %}
{% block stylecss %}<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
 crossorigin="anonymous" referrerpolicy="no-referrer" />{% endblock stylecss %}
{% block tittle %} Login{% endblock tittle %}
 {% block body %}
 
<div class="container">
    <div class="row">
        <div class="col-md-4">1</div>
        <div class="col-md-4">  
          <br>
          <br>
          <br>
            <h3 class="text-white text-center bg-black p-3"> Login</h3>

             {% for message in messages%}
             <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
              <strong>{{message}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
             <div class="card p-2 " >
                <form action="/auth/login/" method="post">{% csrf_token %}

                  <h5>  <span> <i class="bx bx-envelope" ></i> Email</label></span></h5>
                <input type="email" class="form-control mb-3" name="email" required>
                </div>
                <div class="form-group">
                 <h5>  <span> <i class="fas fa-key"></i> Password</label></span></h5>
                <input type="password" class="form-control mb-3" name="pass1" required>
                </div>
               
                <div class="d-grid gap-2">
  <button class="btn btn-dark" type="submit">Login</button>
</div>    
              </form> 
                               </div> 
<br>                               
   Don't you have an account?<a href="/auth/signup/"> Sign up</a> 
 
             

       </div>
        <div class="col-md-4">3</div>
    </div>
</div>
 {% endblock body %}
